<script src="https://cdn.jsdelivr.net/npm/aframe@1.6.0/dist/aframe-master.min.js"></script>

<!--<script src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js'></script>-->
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

<script>
    window.onload = function() {
        AFRAME.registerComponent('videohandler', {
            init: function () {
                var marker = this.el;
                this.vid = document.querySelector("#vid");

                // Add error handling for video loading
                this.vid.addEventListener('error', function(e) {
                    console.error("Error loading video:", e);
                });

                marker.addEventListener('markerFound', function () {
                    // Check if video is ready to play
                    if (this.vid.readyState >= 2) {
                        this.vid.play()
                            .catch(function(error) {
                                console.error("Error playing video:", error);
                            });
                    } else {
                        console.log("Video not ready yet");
                    }
                }.bind(this));

                marker.addEventListener('markerLost', function() {
                    this.vid.pause();
                    this.vid.currentTime = 0;
                }.bind(this));
            }
        });
    };
</script>

<style>
    .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
    }
</style>

<body style='margin : 0px; overflow: hidden;'>
    <div class="arjs-loader">
        <div>Loading, please wait...</div>
    </div>
    <a-scene
        vr-mode-ui="enabled: false;"
        renderer='antialias: true; alpha: true; precision: medium;'
        embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>

        <a-assets>
            <video src="videos/mov_bbb.mp4"
                preload="auto" 
                id="vid" 
                response-type="arraybuffer" 
                loop
                crossorigin="anonymous"
                webkit-playsinline 
                playsinline
                muted>
            </video>
        </a-assets>

        <a-nft
            videohandler
            type='nft' url='./AR.jsWebTest/markers/pinball'
            smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5"
        >
            <a-video
                src="#vid"
                position='50 150 -100'
                rotation='90 0 180'
                width='300'
                height='175'
                >
            </a-video>
        </a-nft>
		<a-entity camera></a-entity>
	</a-scene>
</body>
